<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2D Boids Flocking Simulation</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #111;
        color: #eee;
        font-family: sans-serif;
      }
      #canvas {
        display: block;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      #controls label {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label>
        Boid Count: <span id="boidCountLabel">100</span>
        <input type="range" id="boidCount" min="10" max="500" step="10" value="100" />
      </label>
      <label>
        Speed Factor: <span id="speedFactorLabel">1.0</span>
        <input type="range" id="speedFactor" min="0.1" max="5" step="0.1" value="1.0" />
      </label>
      <p>
        Left-click to repel boids.<br />
        Middle-click/Alt-drag to pan, Scroll to zoom.
      </p>
    </div>
    <canvas id="canvas"></canvas>
    <script src="main.js"></script>
  </body>
</html>
